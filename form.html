<html>

<head>
    <title> FORM </title>

</head>
<body>
    <form>
        <fieldset>
            <legend>FORM</legend>
            <div>
                <label for="name">Name & Surname</label>
                <input id="name" placeholder="Username">
            </div>


            <div>
                <label for="studid">Student ID</label>
                <input id="studid" placeholder="Student ID">
            </div>

            <div>
                <label for="age">Age</label>
                <input id="age" type="number" min="0" max="200" placeholder="0">
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email">
            </div>

            <div>
                <label for="date">Birthdate</label>
                <input id="date" type="date">
            </div>

            <div>
                <label for="pw">Password</label>
                <input id="pw" type="password" placeholder="Password">
            </div>

            <div>
                <label for="cbox">I read the assignment descrpition well.</label>
                <input id="cbox" type="checkbox">
            </div>

            <div>
                <label for="cbox2">I asked my friends to what to do.</label>
                <input id="cbox2" type="checkbox">
            </div>

            <div>
                <label for="rbutton">I read the assignment descrpition well.</label>
                <input id="rbutton" type="radio" name="options">
            </div>

            <div>
                <label for="rbutton2">I asked my friends to what to do.</label>
                <input id="rbutton2" type="radio" name="options">
            </div>

            <div>
                <label for="other">Others</label>
                <textarea id="other" placeholder="Write something ..."></textarea>
            </div>


            <button type="reset">Reset</button>
            <button type="submit">Submit</button>




        </fieldset>
    </form>

</body>
</html>
